recipe: lemp
config:
  php: 7.4
  xdebug: true
services:
  appserver:
    overrides:
      environment:
        XDEBUG_MODE:
    config:
      php: .lando/php.ini
      vhosts: .lando/nginx-vhost.conf
  database:
    type: mysql:5.7
    portforward: false
    creds:
      user: lorin
      password: db_P@ssw0rd
      database: parkour
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root

  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root
